<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")
    addLanguage("Ruby")
    // This method is not suitable for large values (thousands and lakhs)
    
    // Optimal Way
    function addOptiLanguage(languageName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('c++')
    addOptiLanguage('React')

    //Edit Values
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

</script>
</html>
